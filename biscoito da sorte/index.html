<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <main>
   
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
     
      <div id="open">        
      <img src="./assets/cookie.svg" alt="imagem usada de um biscoito da sorte">
      </div>
    </div>

    <div class="screen2 hide">
       <h2>Aqui está a sua sorte de hoje:</h2>
       <p class="lucky">
        Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
       </p>
         
       <img src="./assets/opened-cookie.svg" alt="imagem de um biscoiso da sorte aberto!">

        <button id="btnAgain">Abrir outro biscoito</button>
    </div>
   
   </main>
  <script src="./main.js"></script>
</body>
</html>
